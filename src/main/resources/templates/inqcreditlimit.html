<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dummy Bank!</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}" />
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/alignmentCenter.css" th:href="@{/alignmentCenter.css}"/>
     <link rel="stylesheet" href="../static/tabShadow.css" th:href="@{/tabShadow.css}"/>
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
   	<script type="text/javascript" src="/static/angular-ui-router.min.js" th:src="@{/angular-ui-router.min.js}"></script>
    <script type="text/javascript" src="/static/app/inqcreditlimitController.js" th:src="@{/app/inqcreditlimitController.js}"></script>
     <script type="text/javascript" src="/static/app/ga.js" th:src="@{/app/ga.js}"></script> 
     <script type="text/javascript" src="/static/app/popuppage.js" th:src="@{/app/popuppage.js}"></script>
    <!-- script type="text/javascript" src="/static/app/drawdownCtrl.js" th:src="@{/app/drawdownCtrl.js}"></script -->
</head>
<body ng-app="myApp">
	<div ng-controller="index as vm">
	    <nav class="navbar navbar-info navbar-fixed-top ">
			<div class="bg-primary">
	  			<div class="container-fluid">
	    			<div class="navbar-header">
	    				<div class="text-center">
	      					<h2>Bank Dummy Web Service Test</h2>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    		
	    <!-- Menu -->
	     <nav class="tabshadow">
	  		<div class="container-fluid">
	    		<div class="collapse navbar-collapse" id="myNavbar">
			    	<ul class="nav navbar-nav col-xs-12 col-sm-12 col-md-12 col-lg-12">
			        	<li><a href="debittrans" onclick="ga('send', 'event', 'clicklinkDebit', 'Clicklinkdebit', 'linkdebit');">sendDebitTrans Test</a></li>
			        	<li><a href="drawdown" onclick="ga('send', 'event', 'clicklinkDrawdown', 'Clicklinkdd', 'linkdd');">sendDrawdownTrans Test</a></li>
			       	 	<li><a href="inqcreditlimit" onclick="ga('send', 'event', 'clicklinkInquiry', 'Clicklinkinq', 'linkinq');">inqCreditLimit Test</a></li>
			      	</ul>   
			    </div>
			  </div>
			</nav>  
		</nav>
		<div style="margin-top:130px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
		
			<ol class="breadcrumb">
				<form class="form-horizontal" ng-submit="setInqCredit(data)">  
				  <h3>inqCreditLimit Test</h3>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">inqCreditLimit Delay Response Time Config</h3>
							</div>
								<div class="panel-body">
								<div class="row">
								<div class="left">
									<label>Delay Response Time (seconds)</label>
								</div><div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.time" id="delay-textbox" name="delayTextInuput" class="form-control" placeholder="please enter seconds Ex.Use 0 not for Delay" ></input>
								</div>
								<div class="blank"></div>
								<div class="tip">
								(use 0 = not delay)
								</div>
							</div>
						</div>
				</div>
				
				<div class="panel panel-info">
				  <div class="panel-heading">
				    <h3 class="panel-title">inqCreditLimit Config</h3>
				  </div>
						<div class="panel-body">
							<div class="row">
								<div class="left" >
									<label>TN Response DateTime Stamp</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.tnResponseDateTimeStamp" id="tn-Response-Date-Time-Stamp-textbox" name="tnResponseDateTimeStamp" class="form-control" placeholder="YYYYMMDDHHMMSS"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
									<label>Credit Limit</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.creditLimit" id="credit-Limit-textbox" name="creditLimit" class="form-control" placeholder="กรุณากรอกวงเงิน  (ตัวอย่าง บาท.สตางค์)"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
									<label>Outstanding </label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.outstanding" id="out-standing-textbox" name="outstanding" class="form-control" placeholder="please enter value"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
									<label>Remaining Limit</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.remainingLimit" id="remaining-Limit-textbox" name="remainingLimit" class="form-control" placeholder="please enter value"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
									<label>Pending Drawdown Amount</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.pendingDrawdownAmount" id="pending-Drawdown-Amount-textbox" name="pendingDrawdownAmount" class="form-control" placeholder="please enter value"></input>
								</div>
							</div>
			
							<div class="row">
								<div class="left">
									<label>Pending Debit Amount</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.pendingDebitAmount" id="pending-Debit-Amount-textbox" name="pendingDebitAmount" class="form-control" placeholder="please enter value"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
									<label>return Status</label>
								</div>
								<div class="blank"></div>
								<div class="right">
								<input type="text" ng-model="data.returnStatus" id="return-Status-textbox" name="returnStatus" class="form-control" placeholder="please enter value"></input>
								</div>
							</div>
							<div class="row">
								<div class="left">
								</div>
								<div class="blank"></div>
								<div class="right">
										<div class="panel panel-warning">
										<div class="panel-heading"><label>รูปแบบการกรอกStatus</label></div>
												<div class="panel-body">
													SI : Success to inquiry<br></br>
													FI : Fail to inquiry
												</div>
										</div>
								</div>
							</div>
							<div class="row">
										<div class="left"></div>
									<div class="blank"></div>
										<div class="right">
											<button type="button" class="btn btn-secondary" ng-click="reset()" onclick="ga('send', 'event', 'clickresetvalueInq', 'clickresetInq', 'resetInq');" id="reset-button"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset</button>
											<button class="btn btn-primary" type="submit" onclick="myFunction();ga('send', 'event', 'clicksaveinq', 'Clicksave2', 'saveinq');" id="save-button"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Save</button>
										
										</div>
				
								</div>
						</div>
				</div>							
				</form>
		</ol>
	</div>
	
	
	
  
  
	
	
	
</body>
</html>
